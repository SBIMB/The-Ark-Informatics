language: java
sudo: required
install: /bin/true
script: 
        - mvn initialize | tee build.log
        - mvn -e verify | tee -a build.log
services:
        - docker
env:
        DOCKER_COMPOSE_VERSION: 1.7.0
before_install:
        - sudo apt-get update
        - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin

before_script:
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3

after_script:
        - curl --ftp-create-dirs -T build.log -u $FTP_USER:$FTP_PASSWORD ftp://$FTP_URL/$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH/$TRAVIS_BUILD_NUMBER/$TRAVIS_JOB_NUMBER/build.log

addons:
        hosts:
                - mysql

notifications:
        email:
                recipients:
                        - gecgooden@gmail.com 
                on_success: always
                on_failure: always
