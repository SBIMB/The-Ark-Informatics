<wicket:panel>
&nbsp;
<!-- Start of searchPanelContainer-->
<div class="searchPanelContainer">
	<form wicket:id="searchForm">
		<div class="searchPanelContent">
		
		<!--  Row One begins (Study and Other IDs) -->
			<div class="searchPanelBreaker">&nbsp;</div>
			<div class="panelContentLeft">&nbsp;</div>
			<div class="fldLabel">
				<wicket:message key="study">Study:</wicket:message>
			</div>

			<div class="fldControl">
				<select wicket:id="study">
					<option>Study</option>
				</select>
			</div>


			<div class="panelMargin">&nbsp;</div>

			<div class="fldLabel">
				<div class="label"><label for="linkSubjectStudy.person.otherIDs"><wicket:message key="linkSubjectStudy.person.otherIDs">Other IDs:</wicket:message></label></div>
			</div>
			<div class="fldControl">
				<div class="label">
					<input wicket:id="linkSubjectStudy.person.otherIDs"/>
				</div>
			</div>
			<!-- Row One Ends -->
			
			<!-- Row Two Begins (Subject UID and Family ID) -->
			<div class="searchPanelBreaker">&nbsp;</div>
			<div class="panelContentLeft">&nbsp;</div>
			<div class="fldLabel">
				<div class="label"><label for="subjectId"><wicket:message key="subjectUID">Participant UID:</wicket:message></label></div>
			</div>

			<div class="fldControl">
				<div class="label"><input wicket:id="linkSubjectStudy.subjectUID" type="text" /></div>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<!-- Add Family Id search option -->
			
			
			<div class="fldLabel">
				<div class="label"><label for="familyId"><wicket:message key="familyId">Family ID:</wicket:message></label></div>
			</div>
			
			<div class="fldControl">
				<div class="label"><input wicket:id="linkSubjectStudy.familyId" type="text" /></div>
			</div>
			<!-- Row Two Ends -->
			

			<!-- 
			<div class="searchPanelBreaker">&nbsp;</div>
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label"><label for="firstName"><wicket:message key="firstName">First Name:</wicket:message></label></div>
			</div>
			
			<div class="fldControl">
				<div class="label"><input wicket:id="linkSubjectStudy.person.firstName" type="text" /></div>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label"><label for="middleName"> <wicket:message key="middleName">Middle Name:</wicket:message> </label></div>
			</div>
			<div class="fldControl">
				<div class="label"><input wicket:id="linkSubjectStudy.person.middleName" type="text" /></div>
			</div>
			-->

			<!--
			<div class="searchPanelBreaker">&nbsp;</div>
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label"><label for="lastName"> <wicket:message key="lastName">Last Name:</wicket:message> </label></div>
			</div>
			<div class="fldControl">
				<div class="label"><input wicket:id="linkSubjectStudy.person.lastName" type="text" /></div>
			</div>	
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="dateOfBirth">
						<wicket:message key="dateOfBirth">Date Of Birth:</wicket:message>
					</label>
				</div>
			</div>

			<div class="fldControl">
				<div class="label">
					<input wicket:id="linkSubjectStudy.person.dateOfBirth" maxLength="10"/>
				</div>
			</div>
			-->
			
			<!-- Row Three Begins (Vital Status and Sex) -->
			<div class="searchPanelBreaker">&nbsp;</div>
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label"><label for="vitalStatus"> <wicket:message key="vitalStatus">Vital Status:</wicket:message> </label></div>
			</div>
			<div class="fldControl">
				<div class="label">
					<select wicket:id="vitalStatus">
						<option>Alive</option>
						<option>Deceased</option>
					</select>
				</div>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label"><label for="genderType"> <wicket:message key="gender">Sex:</wicket:message> </label></div>
			</div>
			<div class="fldControl">
				<div class="label">
					<select wicket:id="genderType">
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
			</div>
			<!-- Row Three Ends -->
			
			<!-- Row Four Begins (Vital Status and Ethnicity) -->
			
			<div class="searchPanelBreaker">&nbsp;</div>
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label"><label for="subjectStatus"> <wicket:message key="subjectStatus">Participant Status:</wicket:message> </label></div>
			</div>
			<div class="fldControl">
				<select wicket:id="linkSubjectStudy.subjectStatus">
					<option>Prospect</option>
					<option>Subject</option>
				</select>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label"><label for="ethnicityType"><wicket:message key="ethnicityType">Ethnicity :</wicket:message></label></div>
			</div>

			<div class="fldControl">
				<div class="label">
					<select wicket:id="ethnicityType">
						<option>Unknown</option>
						<option>Other</option>
					</select>
				</div>
			</div>
			<!-- Row Four Ends  -->
			
			<div class="searchPanelBreaker">&nbsp;</div>
			

			<!--  Defines the location for buttons -->
			<div class="actionButtons">
				<input wicket:id="search" type="submit" wicket:message="value:page.search" />
				<input wicket:id="reset" type="submit" wicket:message="value:page.reset" />
				<input wicket:id="new" type="submit" wicket:message="value:page.new" />
			</div>

			<div class="searchPanelBreaker">&nbsp;</div>
		</div>
	</form>
</div>
<!-- End of searchPanelContainer-->
</wicket:panel>
