<wicket:panel>
	&nbsp;
	<form wicket:id="detailForm">
		<div class="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div wicket:id="customFieldCategoryDetailWMC">
					<div class="detailPanelBreaker">
						&nbsp;
					</div>
					<!-- Row 1 Study ID and Name-->
					<div class="panelContentLeft">
						&nbsp;
					</div>
					<div class="fldLabel">
						<wicket:message key="customFieldCategory.id">
							ID:
						</wicket:message>
					</div>
					<div class="fldControl">
						<input wicket:id="customFieldCategory.id" type="text" />
					</div>
					<div class="panelMargin">
						&nbsp;
					</div>
					<div class="fldLabel">
						<wicket:message key="customFieldCategory.name">
							Name:
						</wicket:message>
					</div>
					<div class="fldControl">
						<input wicket:id="customFieldCategory.name" type="text" />
					</div>
					<div class="detailPanelBreaker">
						&nbsp;
					</div>
					<div class="panelContentLeft">
						&nbsp;
					</div>
					<div class="fldLabel">
					<wicket:message key="customFieldCategory.customFieldType">
						Module:
					</wicket:message>
				</div>
				<div class="fldControl">
					<select wicket:id="customFieldCategory.customFieldType">
						<option>
							Subject
						</option>
						<option>
							Family
						</option>
					</select>
				</div>
					<div class="panelMargin">
						&nbsp;
					</div>
					<div class="fldLabel">
						<wicket:message key="customFieldCategory.description">
							Description:
						</wicket:message>
					</div>
					<div class="fldControl">
						<textarea wicket:id="customFieldCategory.description" rows="4" cols="25">
						</textarea>
					</div>
					<div class="detailPanelBreaker">
						&nbsp;
					</div>
					<div class="panelContentLeft">
						&nbsp;
					</div>
					<div class="fldLabel">
					<wicket:message key="customFieldCategory.parentCategory">
						Parent Category:
					</wicket:message>
				</div>
				<!-- Add parent panel -->
				<div wicket:id="parentPanel">
					<div class="fldControl">
						<select wicket:id="customFieldCategory.parentCategory">
							<option>
								Cat 1
							</option>
							<option>
								Cat 2
							</option>
						</select>
					</div>
				</div>
				<!-- --------------- -->
				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<wicket:message key="customFieldCategory.orderNumber">
						Order No:
					</wicket:message>
				</div>

				<div class="fldControl">
				<input wicket:id="customFieldCategory.orderNumber"	type="text" />
				</div>
					
					<div class="detailPanelBreaker">
						&nbsp;
					</div>
					<div class="panelContentLeft">
						&nbsp;
					</div>
				</div> 
			</div>
			<!-- Detail container end-->
			<div class="detailPanelBreaker">
				&nbsp;
			</div>
			<div class="actionButtons">
				<div wicket:id="editButtonContainer">
					<input wicket:id="save" type="submit" wicket:message="value:button.save" />
					<input wicket:id="cancel" type="submit"	wicket:message="value:button.cancel" />
					<input wicket:id="delete" type="submit" wicket:message="value:button.delete" />
					<div wicket:id="history" class="historyPanel"></div>
				</div>
			</div>
			<div class="detailPanelBreaker">
			&nbsp;
			</div>
		</div>
	</form>
	<br>
	&nbsp;
	<br>
	&nbsp;
	<br>
	&nbsp;
</wicket:panel>
